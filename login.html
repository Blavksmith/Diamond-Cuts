    <div class="login-container">
        <div class="background-image">
            <img src="assets/Rectangle 39.png" alt="Background Image">
        </div>

        <div class="login-form">
            <h2>USER LOGIN</h2>
            <form>
                <div class="form-group">
                    <img src="assets/image 3.png" alt="Username Icon">
                    <input type="text" id="username" placeholder="Username">
                </div>
               
                <div class="form-group">
                    <img src="assets/image 4.png" alt="Email Icon">
                    <input type="email" id="email" placeholder="Email address">
                </div>
                <div class="form-group">
                    <img src="assets/image 5.png" alt="Phone Icon">
                    <input type="tel" id="phone" placeholder="Phone number">
                </div> 
                <div class="form-group">
                    <img src="assets/image 6.png" alt="Password Icon">
                    <input type="password" id="password" placeholder="Password">
                </div>
                <div class="form-group">
                    <img src="assets/image 7.png" alt="More Icon">
                    <input type="password" id="confirm-password" placeholder="Confirm Password">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="terms" required> I have read and agree to the terms and conditions</a>
                    </label>
                </div>
                <button class="signin" type="button">SIGN IN</button>
            </form>
        </div>
    </div>
